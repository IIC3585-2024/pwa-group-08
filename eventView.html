<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del evento</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/eventView.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  </head>
  <body>
    <div id="sideMenu" class="sideMenu">
      <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">×</a>
      <div class="mainMenu">
        <h2 id="pageTitle">Menú Principal</h2>
        <a href="index.html">Inicio</a>
        <a href="createEvent.html">Crear eventos</a>
      </div>
    </div>
    <div id="contentArea">
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >☰</span
      >
      <div id="notification" class="notification"></div>

      <div class="container">
        <h1 id="eventName"></h1>
        <div id="participants" class="info-section"></div>
        <div id="transactions" class="info-section"></div>
        <button id="addTransactionBtn" class="btn">Agregar transacción</button>
      </div>

      <!-- Transaction Form -->
      <div id="transactionFormContainer" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Agregar transacción</h2>
          <form id="transactionForm">
            <label for="description">Descripción</label>
            <input type="text" id="description" name="description" required />
            <label for="amount">Monto</label>
            <input type="number" id="amount" name="amount" required />
            <label for="paidBy">Pagado por</label>
            <select id="paidBy" name="paidBy" required></select>
            <label for="owes">Quién/es debe/n:</label>
            <div id="owesCheckboxes"></div>
            <button type="submit">Agregar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Load eventDetails.js -->
    <script src="js/app.js"></script>
    <script src="js/indexedDB.js"></script>
    <script src="js/navBar.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/eventView.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <link rel="stylesheet" href="styles/eventView.css">
</head>
<body>
  <div class="container">
    <h1 id="eventName"></h1>
    <div id="participants" class="info-section"></div>
    <div id="transactions" class="info-section"></div>
    <button id="addTransactionBtn" class="btn">Add Transaction</button>
  </div>

<!-- Transaction Form -->
<div id="transactionFormContainer" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add Transaction</h2>
    <form id="transactionForm">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
      <label for="paidBy">Paid By:</label>
      <select id="paidBy" name="paidBy" required></select>
      <label for="owes">Owes:</label>
      <div id="owesCheckboxes"></div>
      <button type="submit">Add</button>
    </form>
  </div>
</div>


  <!-- Load eventDetails.js -->
  <script src="js/app.js"></script>
  <script src="js/indexedDB.js"></script>
  <script src="js/eventView.js"></script>
</body>
</html>
